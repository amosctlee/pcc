<% extend './views/template.html' %>
<script>
	app.controller('page', function($scope, $http, $timeout) {
		$http.get('/api/dates').then(function(res) {
			var dates = $scope.dates = res.data;
			for(var i in dates) {
				dates[i] = dates[i].replace(/T.+$/, '');
			}
			$scope.dates = dates = dates.sort().reverse();
			var date = $scope.date;
			$scope.date = "";
			$timeout(function() {
				$scope.date = date;
			});
		});
		$scope.loadByDate = function() {
			$http.get('/api/date/' + $scope.date).then(function(res) {
				$scope.items = res.data;
			});
		};
		var d = new Date();
		$scope.date = d.getFullYear() + "-" + (+d.getMonth()+1) + "-" + d.getDate();
		$scope.loadByDate();	
	});
</script>

<div class="starter-template">
	<h1>中華民國政府標案檢索</h1>
	<p class="lead">非官方網站，資料來源請見 <a href="http://web.pcc.gov.tw/">http://web.pcc.gov.tw/</a></p>
	<div class="form-group">
		<div class="col-md-8">
			<div class="form-group row">
				<label for="inputKey" class="col-md-2 control-label">發佈日期</label>
				<div class="col-md-4">
					<select class="form-control" ng-change="loadByDate()" ng-model="date" ng-options="d for d in dates" >
		<option value="">請選擇</option>
	</select>
				</div>
			</div>
		</div>
	</div>
	<span ng-show="!dates">資料載入中..</span>
	<div class="row">
		<div class="col-xs-7">
			
		</div>
		<div class="col-xs-5">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="keyword_buffer" placeholder="filter" />
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="keyword = keyword_buffer" type="button">serach</button>
				</span>
			</div>
		</div>
	</div>
	<% include './views/items.html' %>
</div>
