<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>pcc.gXv.tw</title>

		<script src="/assets/lib/jquery/dist/jquery.min.js"></script>
		<script src="/assets/lib/angular/angular.min.js"></script>
		<script src="/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/assets/lib/angular-bootstrap/ui-bootstrap.min.js"></script>

		<style>
			body {
				padding-top: 40px;
			}
		</style>
		<script>
			var app = angular.module('myapp', ['ui.bootstrap']);	
			app.config(function($interpolateProvider) {
				$interpolateProvider.startSymbol('[[');
				$interpolateProvider.endSymbol(']]');
			});
			app.run(function($rootScope, $http) {
				$http.get('/api/categories').then(function(res) {
					$rootScope.categories = res.data;
				});
			});
		</script>	
    <!-- Bootstrap core CSS -->
    <link href="/assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="page">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">pcc reader</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
						<li class="dropdown">
							<a href class="dropdown-toggle">分類</a>
							<ul class="dropdown-menu">
								<li ng-repeat="c in categories">
									<a href="/api/category/[[c]]">[[c]]</a>
								</li>
							</ul>
						</li>
            <li><a href="/units">單位</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
			{% block content %}{% endblock %}
    </div><!-- /.container -->


  </body>
</html>
